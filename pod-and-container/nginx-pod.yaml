apiVersion: v1
kind: Pod 
metadata:
  name: nginx-pod
spec:
  containers:
    - name: nginx-demo
      image: nginx
      ports:
       - containerPort: 80
      volmeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx
        - name: htpasswd-volume
          mountPath: /etc/nginx/conf
  volmes: 
    - name: nginx-config-volume
      configMap:
        - name: nginx-config-file
      htpasswd-volume:
        secret: 
          secretName: nginx-htpasswd
