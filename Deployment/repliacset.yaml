apiversion: apps/v1
kind: ReplicaSet
metadata: 
  name: replicaset-pod
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 3
  selector:
    matchExpression: 
     - {key: tier, operator: In, values: [frontend]}
  template:
    metadata:
      labels:
        app: myapp
        tier: frontend
    spec:
      containers:
        - name: myapps
          image: nginx
          ports:
           - containerPort: 80

